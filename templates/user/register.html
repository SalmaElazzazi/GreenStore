{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<div class="page">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h2 class="mb-3 text-success">Join Our Green Community</h2>
                                <p class="text-muted mb-4">Become a member of our plant-loving family and enjoy exclusive benefits. Fields marked with * are required.</p>
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ register_form|crispy }}
                                    <button type="submit" class="btn btn-lg btn-block btn-success mt-4">Start Your Green Journey</button>
                                </form>
                            </div>
                            <div class="col-md-6 text-center">
                                <img src="{% static 'images/77.png' %}" alt="Plant image" class="img-fluid mb-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
