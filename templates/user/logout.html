{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
<div class="page">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-5">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h2 class="mb-3 text-success">You logged out successfully!</h2>
                                <hr>
                                <p class="text-muted mb-4">If you want to log in again, click the button below.</p>
                                <a href="{% url 'login' %}" class="btn btn-lg btn-block btn-success mt-4">Log In</a>
                            </div>
                            <div class="col-md-6 text-center">
                                <img src="{% static 'images/99.png' %}" alt="Plant image" class="img-fluid mb-4">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
